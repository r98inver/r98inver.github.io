<ul reversed>
  {%-for item in include.collection-%}
    <li>
    <b>{{ item.title }}</b><br>
    <i>{{ item.venue }}</i>,
    {% if item.city %} {{ item.city }} ({{ item.country }}),{% endif %}
    {{ item.date }}<br>
    {% if item.slides %}<a href="/talks/{{ item.slides }}">slides</a>{% endif %}
    {% if item.code %}<a href="{{ item.code }}">code</a>{% endif %}
    </li>
  {%-endfor-%}
</ul>
